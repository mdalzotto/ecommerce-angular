<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row mb-3" *ngFor="let _diversao of diversao">
    <div class="col-md-4">
      <img [src]="_diversao.imagens[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ _diversao.titulo }}</h4>
      </div>

      <div class="row">
        <h5>{{ _diversao.descricao_oferta }}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ _diversao.anunciante }}</b></p>
      </div>

      <div class="row">
        <p>{{ _diversao.valor | currency:'BRL':true }}</p>
      </div>

      <div class="row">
        <button [routerLink]="['/oferta', _diversao.id]" class="btn btn-outline-success">Ver oferta</button>
      </div>
    </div>
  </div>

  <hr />

  <hr />
  <br>
</div>
