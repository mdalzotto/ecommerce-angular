<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4 mb-3" *ngFor="let oferta of ofertas">
      <div class="card">
        <img class="card-img-top" [src]="oferta.imagens[0].url">
        <div class="card-block pl-3 mb-2">
          <h4 class="card-title">{{ oferta.titulo }}</h4>
          <p class="card-text">{{ oferta.descricao_oferta }}</p>
          <p class="preco">{{ oferta.valor | currency:'BRL':true }}</p>
          <a [routerLink]="['/oferta', oferta.id]" class="btn btn-outline-primary">Ver oferta</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="ofertas == undefined">
    <div class="col-md-6 offset-md-3">
      <h5 class="text-danger">Nenhum produto no momento (:</h5>
    </div>
  </div>

  <hr />
  
</div>
